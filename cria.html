<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Criar Quiz — Plataforma</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#0b1b4d; --bg2:#2b3b87; --card:#0f1430; --accent:#ffd36b; --muted:#bfc6da;
  }
  body{margin:20px;font-family:Inter,system-ui, -apple-system, "Segoe UI", Roboto;color:#fff;
    background: linear-gradient(180deg,var(--bg1),var(--bg2));-webkit-font-smoothing:antialiased;}
  .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:20px;border-radius:12px;max-width:980px;margin:0 auto;border:1px solid rgba(255,255,255,0.03)}
  h1{margin:0 0 8px 0}
  label{display:block;margin-top:12px;color:var(--muted);font-size:13px}
  input[type=text], textarea, select{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff}
  .row{display:flex;gap:8px}
  .small{flex:1}
  .btn{margin-top:10px;padding:10px 14px;border-radius:10px;border:0;background:linear-gradient(180deg,#2b57f7,#0b3bdf);cursor:pointer;font-weight:700}
  .muted{color:var(--muted);font-size:13px}
  .qbox{padding:12px;border-radius:10px;background:rgba(255,255,255,0.02);margin-top:12px;border:1px solid rgba(255,255,255,0.02)}
  .choices{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:8px}
  .mini{font-size:13px;color:var(--muted)}
  .actions{display:flex;gap:8px;margin-top:12px}
  .linkout{margin-top:12px;padding:12px;border-radius:10px;background:rgba(0,0,0,0.2);word-break:break-all}
  .trash{background:#e54a4a}
  @media(max-width:720px){ .row{flex-direction:column} .choices{grid-template-columns:1fr} }
</style>
</head>
<body>
  <div class="card">
    <h1>Criar Quiz</h1>
    <div class="muted">Crie um quiz público — será salvo na planilha (aba: QUIZZES).</div>

    <label>Título do quiz</label>
    <input id="quizTitle" type="text" placeholder="Ex: Quiz NR-18 — Treinamento" />

    <label>Número de perguntas</label>
    <select id="qCount">
      <option value="5">5</option>
      <option value="10" selected>10</option>
      <option value="15">15</option>
      <option value="20">20</option>
    </select>

    <div class="actions">
      <button id="btnMake" class="btn">Gerar formulário</button>
      <div class="muted" style="align-self:center">Preencha perguntas e clique em "Salvar Quiz".</div>
    </div>

    <div id="formArea"></div>

    <div id="resultArea" style="margin-top:14px"></div>
  </div>

<script>
const SHEET_API_URL = "https://script.google.com/macros/s/AKfycbx8qN07FPwIVQvoKfKRkhJ5NQSBbGALjEZy4pVry0ZuZ95USwK1eSw4XdwsY0OlVbUsbA/exec";

// create dynamic form for n questions
document.getElementById('btnMake').addEventListener('click', ()=>{
  const n = parseInt(document.getElementById('qCount').value,10);
  const area = document.getElementById('formArea');
  area.innerHTML = '';
  for(let i=0;i<n;i++){
    area.appendChild(renderQuestionBox(i));
  }
  // add save button
  const saveBtn = document.createElement('button');
  saveBtn.className = 'btn';
  saveBtn.innerText = 'Salvar Quiz e Gerar Link';
  saveBtn.addEventListener('click', saveQuiz);
  area.appendChild(saveBtn);
});

// render single question block
function renderQuestionBox(i){
  const box = document.createElement('div');
  box.className = 'qbox';
  box.innerHTML = `
    <div style="display:flex;justify-content:space-between;align-items:center">
      <strong>Pergunta ${i+1}</strong>
      <div class="mini">Marque a alternativa correta abaixo</div>
    </div>
    <label class="mini">Texto</label>
    <input class="qtext" placeholder="Escreva a pergunta..." />
    <div class="choices">
      <div><label class="mini">A</label><input class="choice" placeholder="Alternativa A" /></div>
      <div><label class="mini">B</label><input class="choice" placeholder="Alternativa B" /></div>
      <div><label class="mini">C</label><input class="choice" placeholder="Alternativa C" /></div>
      <div><label class="mini">D</label><input class="choice" placeholder="Alternativa D" /></div>
    </div>
    <label class="mini">Correta</label>
    <select class="correct">
      <option value="0">A</option><option value="1">B</option><option value="2">C</option><option value="3">D</option>
    </select>
  `;
  return box;
}

// collect data and call backend
async function saveQuiz(){
  const title = document.getElementById('quizTitle').value.trim();
  if(!title) return alert('Digite o título do quiz');
  const qboxes = Array.from(document.querySelectorAll('.qbox'));
  if(qboxes.length === 0) return alert('Gere o formulário com perguntas primeiro.');

  const questions = [];
  for(let i=0;i<qboxes.length;i++){
    const el = qboxes[i];
    const qText = el.querySelector('.qtext').value.trim();
    const choices = Array.from(el.querySelectorAll('.choice')).map(inp => inp.value.trim());
    const correct = parseInt(el.querySelector('.correct').value,10);
    if(!qText || choices.some(c=>!c)) return alert('Preencha todas as perguntas e alternativas');
    questions.push({ q: qText, choices: choices, answer: correct });
  }

  // prepare payload
  const payload = {
    title,
    questions,
    createdAt: Date.now()
  };

  // call Apps Script
  try{
    const url = SHEET_API_URL + '?' + new URLSearchParams({ action:'createQuiz', quiz: JSON.stringify(payload) });
    const res = await fetch(url);
    const data = await res.json();
    if(data && data.success && data.id){
      const id = data.id;
      const link = `${location.origin}${location.pathname.replace(/[^/]*$/, '')}jogar.html?quiz=${id}`;
      document.getElementById('resultArea').innerHTML = `<div class="linkout"><strong>Quiz criado!</strong><div class="muted">Link público:</div><div style="margin-top:6px"><a href="${link}" target="_blank" style="color:var(--accent)">${link}</a></div></div>`;
    } else {
      alert('Erro ao criar quiz. Tente novamente.');
      console.error(data);
    }
  }catch(e){
    console.error(e); alert('Erro de rede ao criar quiz');
  }
}
</script>
</body>
</html>
